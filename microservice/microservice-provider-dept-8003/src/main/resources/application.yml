server:
  port: 8003

mybatis:
  config-location: classpath:mybatis/mybatis.cfg.xml
  type-aliases-package: cn.qn.springcloud.entities
  mapper-locations: classpath:mybatis/mapper/**/*.xml

spring:
  application:
    name: ms-dept
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://192.168.0.102:3306/cloudDB03?serverTimezone=UTC
    username: root
    password: 123456
    dbcp2:
      min-idle: 5
      initial-size: 5
      max-total: 5
      max-wait-millis: 200

eureka:
  client: #将客户端注册间eureka服务列表中
    service-url:
      #单机版defaultZone: http://localhost:7001/eureka
      defaultZone: http://localhost:7001/eureka,http://localhost:7002/eureka,http://localhost:7003/eureka,
  instance:
    instance-id: microservice-provider-dept8003-hystrix #自定义服务名称信息
    prefer-ip-address: true #访问路径可以显示IP地址

info: #点击eureka页面(127.0.0.1/7001)中模块的连接(http://192.168.0.105:8002/actuator/info)时所显示的信息
  app.name: qn-microservice
  company.name: www.qn.cn
  build.artifactId: ${project.artifactId}
  build.version: ${project.version}